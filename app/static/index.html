<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Observer Effect Simulator</title>
    <style>
        body {
            font-family: monospace;
            background: #111;
            color: #eee;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 10vh;
        }
        button {
            font-size: 1.2rem;
            padding: 10px 20px;
            margin: 20px;
            cursor: pointer;
        }
        #output {
            margin-top: 20px;
            white-space: pre;
        }
        #warning {
            color: #ff5555;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<h1>Observer Effect Simulator</h1>

<button onclick="observe()">Observe</button>

<div id="output"></div>
<div id="warning">Each observation degrades the system</div>

<script>
async function observe() {
    const res = await fetch('/observe');
    const data = await res.json();
    document.getElementById('output').textContent =
        JSON.stringify(data, null, 2);
}
</script>

</body>
</html>
